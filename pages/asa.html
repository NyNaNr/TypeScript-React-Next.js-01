<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Name Display</title>
    <style>
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
      
      .name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);  
        opacity: 0;
        transition: all 1s ease-out;
        white-space: nowrap;
      }
      
      .name.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="name"></div>
    <script>
      const nameList = [  '山田　太郎',  '田中 次郎',  '佐藤 三郎',  '伊藤 四郎',  '渡辺 五郎',  '鈴木 六郎',  '高橋　七郎',  '田村 八郎',  '加藤九郎',  '吉田 十郎',  '松本 十一郎',  '山口 十二郎',  '中村 十三郎',  '小林 十四郎',  '斎藤　十五郎',  '岡田 十六郎',  '森田 十七郎',  '河野 十八郎',  '野村　 十九郎',  '村田　　二十郎\n']
;
      let cleanedNameList = nameList.map(name => name.replace(/[\s　]/g, ''));  //ユーザーが入力した名前の全角半角スペースを削除する。（表示領域を広げるため）
      const nameDisplay = document.querySelector('.name');
      
      function showRandomName() {
        const randomName = cleanedNameList[Math.floor(Math.random() * cleanedNameList.length)];
        nameDisplay.textContent = randomName;
        nameDisplay.classList.add('show');
        const longestName = cleanedNameList.reduce((longest, name) => name.length > longest.length ? name : longest);
        const fontSize = Math.floor(window.innerWidth * 0.8 / longestName.length);
        nameDisplay.style.fontSize = `${fontSize}px`;
      }

      let isNameShowing = false;
      let intervalId = null;
      let timeoutId = null;
      let intervalTime = 60;
      const intervalIncrement = 5;
      const maxIntervalTime = 500;

      function startNameDisplay() {
        if (!isNameShowing) {
          isNameShowing = true;
          intervalId = setInterval(() => {
            if (intervalTime < maxIntervalTime) {
              intervalTime += intervalIncrement;
            }
            showRandomName();
          }, intervalTime);
        }
      }

      function stopNameDisplay() {
        clearInterval(intervalId);
        isNameShowing = false;
        intervalTime = 60;
      }

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          if (isNameShowing) {
            stopNameDisplay();
          } else {
            startNameDisplay();
          }
        }
      });
    </script>
  </body>
</html>
